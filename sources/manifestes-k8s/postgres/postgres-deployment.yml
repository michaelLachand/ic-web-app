apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    env: prod
    app: postgres
  name: postgres
  namespace: ic-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:10
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USER
          value: mike
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: pg-data
      volumes:
      - name: pg-data
        hostPath:
          path: /data_k8s/postgres
